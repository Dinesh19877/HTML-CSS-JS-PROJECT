<!DOCTYPE html>
<html>

<head>
	<title>Shopping Cart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/shop.css">
</head>

<body>




	<header>
		<h1>Shopping Cart</h1>
	</header>

	<main>
		<table>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>iPhone 14</td>
				<td>Rs. 207,990.00</td>
				<td><input type="number" value="1"></td>
				<td>Rs. 207,990.00</td>
			</tr>
			<tr>
				<td>Manang Rice</td>
				<td>Rs. 2250.00</td>
				<td><input type="number" value="1"></td>
				<td>Rs. 2250.00</td>

			</tr>
			<tr>
				<td>Smart Watch</td>
				<td>Rs. 2490.00</td>
				<td><input type="number" value="1"></td>
				<td>Rs. 2490.00</td>

			</tr>
			<tr>
				<td colspan="3">Subtotal</td>
				<td>Rs. 212,730</td>
			</tr>
			<tr>
				<td colspan="3">Tax</td>
				<td>Rs. 2.25%</td>
			</tr>
			<tr>
				<td colspan="3">Total</td>
				<td>Rs. 207,943.575</td>
			</tr>
		</table>

		<button class="BUY addcardbtn">BUY NOW</button>
		<button class="add addcardbtn">ADD TO CARD</button>

	</main>


</body>
<script src="script.js"></script>

</html>
